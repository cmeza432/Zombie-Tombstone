<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/random.css"/>
    <title>Zombie Tombstone</title>
</head>

<body>
    <!-- Class for the header with logo nested inside -->
    <div class="header">
        <a class="name">Zombie Tombstone</a>
        <div class="header-right">
            <a href="index.html">Home</a>
            <a href="search.html">Movies</a>
            <a class="active" href="">Can't Decide?</a>
        </div>
    </div>

    <!-- Div for next two boxes, one containing about summary, the other scroll of news -->
    <div class="container" id="container">
        <div class="info" id="info">
            <h1 class="title">Generate a Movie recommendation</h1>
            <p class="summary">Can't figure out what to watch? Just click on the button below to generate a movie recommendation.</p>
        </div>
        <button class="submit" onclick="getMovies()"><span>Generate</span></button>
    </div>

    <!-- Footer for info and image -->
    <div class="footer">
        <p class="footer-info">Created by Carlos Meza</p>
        <img src="https://image.flaticon.com/icons/svg/547/547432.svg" class="footer-image">
    </div>

    <script src="/scripts/random.js"></script>
</body>
</html>
